<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<h1>Home Page</h1>
<hr>
<div>
  <a sec:authorize="isAnonymous()" th:href="@{/member/loginForm}">로그인</a>
  <a sec:authorize="isAnonymous()" th:href="@{/member/signup}">회원가입</a>
  <form sec:authorize="isAuthenticated()" role="form" th:action="@{/logout}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
    <button type="submit">로그아웃</button>
  </form>
</div>
<div>
  <a th:href="@{/member/info}">내 정보</a>
  <a th:href="@{/admin}">관리자</a>
</div>
</body>
</html>
