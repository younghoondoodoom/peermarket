<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header" />
<body>
<style>
  label {
    margin : 3px;
  }
  form {
    width: 500px;
    margin: auto !important;
  }
  input {
    width: 450px;
    text-align: center;
  }
</style>

<div class="container">
  <form th:action="@{/member/login}" method="post" class="card sign-form p-4 mt-5">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
    <h3 style="text-align: center">로그인</h3>
    <div class="form-group" style="margin:5px 0 5px 0;">
      <input type="text" name="email" placeholder="이메일을 입력해주세요." class="form-control">
    </div>
    <div class="form-group" style="margin:5px 0 5px 0;">
      <input type="password" name="password" placeholder="비밀번호를 입력해주세요." class="form-control">
    </div>
    <input class="btn btn-primary" type="submit" value="로그인" style='background-color: #21081a; border-color: #21081a; margin:5px 0 5px 0;'>
    <a th:href="@{/member/signup}" class="btn btn-primary" style='background-color: #21081a; border-color: #21081a; margin:5px 0 5px 0;'>회원가입</a>
  </form>
</div>

</body>
<div th:replace="fragments/footer :: footer" />
</html>
