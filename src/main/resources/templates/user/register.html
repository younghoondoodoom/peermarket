<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" th:action="@{/member/signup}" th:object="${joinMemberDto}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control" placeholder="이메일"
             th:class="${#fields.hasErrors('email')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">이메일 형식이 아닙니다.</p>
    </div>
    <div class="form-group">
      <label th:for="username">이름</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="이름">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호">
    </div>
    <div class="form-group">
      <label th:for="passwordConfirm">비밀번호 확인</label>
      <input type="text" th:field="*{passwordConfirm}" class="form-control" placeholder="비밀번호 확인">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
